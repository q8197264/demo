<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- 测试Token控制器 -->
    <form action="http://service.yaofang.cn/oauth2/oauth2/Token" method="post" enctype="application/x-www-form-urlencode">
        <input type="text" name="client_id" value="" placeholder="client_id">
        <input type="text" name="client_secret" value="" placeholder="client_secret">
        <input type="text" name="grant_type" value="client_credentials" placeholder="grant_type">
        <input type="submit" value="测试">
    </form>

    <form action="http://service.yaofang.cn/oauth2/oauth2/Authorize" method="get" target="_blank"
          enctype="application/x-www-form-urlencoded">
        一、<input type="text" name="response_type" value="code">
        <input type="text" name="client_id" value="" placeholder="client_id">
        <input type="text" name="state" value="" placeholder="state">
        <input type="text" name="scope" value="" placeholder="scope">
        <input type="submit" value="授权">
    </form>

    <!-- 测试Token控制器 -->
    <form name="get_access_token" action="http://service.yaofang.cn/oauth2/oauth2/Token" method="post" target="_blank">
        二、<input type="text" name="client_id" value="" placeholder="client_id">
        <input type="text" name="client_secret" value="" placeholder="client_secret">
        <input type="text" name="grant_type" value="authorization_code">
        <input type="text" name="code" value="{$code}" placeholder="code">
        <input type="submit" value="获取令牌">
        <input type="button" id="GetAccessToken" value="ajax获取令牌">
    </form>

    <form action="http://service.yaofang.cn/oauth2/oauth2/Resource" method="get" target="_blank"
          enctype="application/x-www-form-urlencoded">
        三、<input type="text" name="access_token" value="{$code}" placeholder="access_token">
        <input type="submit" value="打开接口">
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</html>
